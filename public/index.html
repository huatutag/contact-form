<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>给我发短信</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
</head>
<body>
    <div class="container">
        <h1>给我发短信</h1>
        <p class="tagline">通过下面输入框可以给我发短信，请附上你的联系方式，方便我联系你。</p>
        <form id="contactForm">
            <div class="form-group">
                <label for="message">您的消息：</label>
                <textarea id="message" name="message" rows="8" required placeholder="请在此处填写您的消息，并附上您的联系方式..."></textarea>
            </div>

            <div class="cf-turnstile"
                 data-sitekey="0x4AAAAAABbudf7tzRUJ5jrg" data-appearance="managed"
                 data-theme="auto"
                 data-action="contact_form_advanced_challenge"
                 data-callback="onTurnstileVerified"
                 data-expired-callback="onTurnstileExpired"
                 data-error-callback="onTurnstileError">
            </div>

            <button type="submit" id="submitButton">发送短信</button>
        </form>
        <div id="formStatus" class="status-message" aria-live="polite"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
